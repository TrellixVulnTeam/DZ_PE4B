{% extends 'main/base_template.html' %}

{% block title %}
Удаление записи о складе
{% endblock %}

{% block content %}
    <h1>Удаление записи о складе:</h1>
    <h4>{{ form.name }}</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success" onclick="alert('Запись удалена!');">Удалить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}

{% block tomain %}
  <footer class="footer">
    <p align = "middle" class = "my-0 me-md-auto fw-normal p-2 text-white bg-dark align-items-center"><a href="{% url 'home' %}"><font color="white"><big>Главная</big></font></a></p>
    </footer>
{% endblock %}
